
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navi Trip Planner</title>
    <meta name="description" content="Plan your perfect trip to Navi Mumbai" />
    <script type="text/javascript">
      // Single-page application routing fix for direct URL access
      (function() {
        // Get the path from the URL
        const path = window.location.pathname;
        const search = window.location.search;
        // Store the path in local storage so we can redirect to it after loading the app
        if (path !== '/' && !path.includes('.')) {
          localStorage.setItem('redirect_to', path + search);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
